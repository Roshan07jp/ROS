<?xml version="1.0" encoding="UTF-8"?>
<svg width="512" height="512" viewBox="0 0 512 512" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Gradient definitions -->
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a1a2e;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#16213e;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0f3460;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="terminalGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2a2a3e;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1e1e2e;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="accentGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00ff41;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#00bfff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#8a2be2;stop-opacity:1" />
    </linearGradient>
    
    <filter id="glow">
      <feGaussianBlur stdDeviation="4" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    
    <filter id="shadow">
      <feDropShadow dx="0" dy="4" stdDeviation="8" flood-color="#000000" flood-opacity="0.3"/>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="512" height="512" rx="76" ry="76" fill="url(#bgGradient)"/>
  
  <!-- Terminal Window -->
  <rect x="64" y="96" width="384" height="320" rx="16" ry="16" fill="url(#terminalGradient)" filter="url(#shadow)"/>
  
  <!-- Terminal Header Bar -->
  <rect x="64" y="96" width="384" height="40" rx="16" ry="16" fill="#3a3a4e"/>
  <rect x="64" y="112" width="384" height="24" fill="#3a3a4e"/>
  
  <!-- Terminal Buttons -->
  <circle cx="88" cy="116" r="6" fill="#ff5f56"/>
  <circle cx="108" cy="116" r="6" fill="#ffbd2e"/>
  <circle cx="128" cy="116" r="6" fill="#27ca3f"/>
  
  <!-- ROS Title in Header -->
  <text x="256" y="122" font-family="JetBrains Mono, monospace" font-size="16" font-weight="bold" 
        text-anchor="middle" fill="#ffffff">ROS</text>
  
  <!-- Terminal Content -->
  <!-- Command Prompt -->
  <text x="80" y="164" font-family="JetBrains Mono, monospace" font-size="14" fill="#00ff41">
    roshan@ros:~$
  </text>
  
  <!-- AI Command with cursor -->
  <text x="80" y="188" font-family="JetBrains Mono, monospace" font-size="14" fill="#00bfff">
    ai generate script
  </text>
  <rect x="220" y="176" width="2" height="16" fill="#00ff41" opacity="0.8">
    <animate attributeName="opacity" values="0;1;0" dur="1s" repeatCount="indefinite"/>
  </rect>
  
  <!-- Output Lines -->
  <text x="80" y="212" font-family="JetBrains Mono, monospace" font-size="12" fill="#ffffff">
    ✓ Generating bash script...
  </text>
  <text x="80" y="232" font-family="JetBrains Mono, monospace" font-size="12" fill="#ffffff">
    ✓ AI analysis complete
  </text>
  <text x="80" y="252" font-family="JetBrains Mono, monospace" font-size="12" fill="#ffffff">
    ✓ Script created: backup.sh
  </text>
  
  <!-- Code Output -->
  <text x="80" y="276" font-family="JetBrains Mono, monospace" font-size="11" fill="#8a2be2">
    #!/bin/bash
  </text>
  <text x="80" y="292" font-family="JetBrains Mono, monospace" font-size="11" fill="#8a2be2">
    # Auto-generated by ROS AI
  </text>
  <text x="80" y="308" font-family="JetBrains Mono, monospace" font-size="11" fill="#8a2be2">
    echo "Backup starting..."
  </text>
  
  <!-- Next Command Prompt -->
  <text x="80" y="340" font-family="JetBrains Mono, monospace" font-size="14" fill="#00ff41">
    roshan@ros:~$
  </text>
  
  <!-- AI Brain Icon -->
  <g transform="translate(380, 140)">
    <circle cx="32" cy="32" r="28" fill="url(#accentGradient)" opacity="0.2" filter="url(#glow)"/>
    <circle cx="32" cy="32" r="20" fill="none" stroke="url(#accentGradient)" stroke-width="2" filter="url(#glow)"/>
    <!-- Neural Network Nodes -->
    <circle cx="24" cy="24" r="2" fill="#00ff41"/>
    <circle cx="40" cy="24" r="2" fill="#00bfff"/>
    <circle cx="24" cy="40" r="2" fill="#8a2be2"/>
    <circle cx="40" cy="40" r="2" fill="#00ff41"/>
    <circle cx="32" cy="32" r="2" fill="#ffffff"/>
    
    <!-- Neural Network Connections -->
    <line x1="24" y1="24" x2="32" y2="32" stroke="#00ff41" stroke-width="1" opacity="0.6"/>
    <line x1="40" y1="24" x2="32" y2="32" stroke="#00bfff" stroke-width="1" opacity="0.6"/>
    <line x1="24" y1="40" x2="32" y2="32" stroke="#8a2be2" stroke-width="1" opacity="0.6"/>
    <line x1="40" y1="40" x2="32" y2="32" stroke="#00ff41" stroke-width="1" opacity="0.6"/>
  </g>
  
  <!-- Terminal Icon in Bottom Right -->
  <g transform="translate(420, 360)">
    <rect width="24" height="16" rx="2" ry="2" fill="none" stroke="url(#accentGradient)" stroke-width="2"/>
    <line x1="4" y1="4" x2="8" y2="8" stroke="url(#accentGradient)" stroke-width="1"/>
    <line x1="8" y1="8" x2="4" y2="12" stroke="url(#accentGradient)" stroke-width="1"/>
    <line x1="12" y1="12" x2="20" y2="12" stroke="url(#accentGradient)" stroke-width="1"/>
  </g>
  
  <!-- Quantum Circuit Icon -->
  <g transform="translate(80, 360)">
    <rect width="32" height="16" fill="none" stroke="#00bfff" stroke-width="1" opacity="0.6"/>
    <circle cx="8" cy="8" r="3" fill="none" stroke="#00ff41" stroke-width="1"/>
    <circle cx="24" cy="8" r="3" fill="none" stroke="#8a2be2" stroke-width="1"/>
    <line x1="0" y1="8" x2="32" y2="8" stroke="#ffffff" stroke-width="1" opacity="0.4"/>
  </g>
  
  <!-- Blockchain Icon -->
  <g transform="translate(360, 60)">
    <rect width="12" height="12" fill="none" stroke="#8a2be2" stroke-width="1"/>
    <rect width="12" height="12" x="8" y="8" fill="none" stroke="#00bfff" stroke-width="1"/>
    <line x1="12" y1="6" x2="8" y2="8" stroke="#00ff41" stroke-width="1"/>
  </g>
  
  <!-- Floating Data Particles -->
  <circle cx="120" cy="60" r="2" fill="#00ff41" opacity="0.8">
    <animate attributeName="cy" values="60;80;60" dur="3s" repeatCount="indefinite"/>
  </circle>
  <circle cx="400" cy="450" r="1.5" fill="#00bfff" opacity="0.6">
    <animate attributeName="cx" values="400;420;400" dur="4s" repeatCount="indefinite"/>
  </circle>
  <circle cx="180" cy="440" r="1" fill="#8a2be2" opacity="0.7">
    <animate attributeName="cy" values="440;460;440" dur="2s" repeatCount="indefinite"/>
  </circle>
  
  <!-- Connecting Lines -->
  <line x1="120" y1="70" x2="180" y2="450" stroke="url(#accentGradient)" stroke-width="1" opacity="0.2"/>
  <line x1="400" y1="450" x2="380" y2="140" stroke="url(#accentGradient)" stroke-width="1" opacity="0.2"/>
  
  <!-- ROS Text at Bottom -->
  <text x="256" y="480" font-family="JetBrains Mono, monospace" font-size="24" font-weight="bold" 
        text-anchor="middle" fill="url(#accentGradient)" filter="url(#glow)">
    ROS
  </text>
  
  <!-- Subtitle -->
  <text x="256" y="500" font-family="JetBrains Mono, monospace" font-size="10" 
        text-anchor="middle" fill="#ffffff" opacity="0.7">
    Roshan Operating System
  </text>
</svg>